image: gitpod/workspace-full

tasks:
  - name: Verification about Node and PNPM version & install dependencies
    init: |
      node -v 
      pnpm -v
      pnpm install
  
  - name: Run Packages directory
    command: |
      cd packages
      echo ""
    openMode: split-right

  - name: Run test directory
    command: |
      cd test
      pnpm install
      pnpm run test
    openMode: split-right

  - name: Run Website directory
    command: |
      pnpm install
      pnpm run dev
    openMode: split-right

ports:
  - name: Website
    port: 3000
    visibility: public
    onOpen: open-browser